---
name: Build and Release Cronless

on:
  workflow_dispatch:
  push:
    tags:
      - "v*.*.*"

jobs:
  build-deb:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: sudo apt-get update && sudo apt-get install -y debhelper devscripts build-essential git

      - name: Update debian/changelog from git
        run: |
          set -e

          AUTHOR="Denis <zver@altlinux.org>"
          DATE=$(date -R)

          # Определяем версию
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
            RANGE="$(git describe --tags --abbrev=0 HEAD^)..HEAD"
          else
            LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || true)
            if [[ -n "$LAST_TAG" ]]; then
              VERSION="${LAST_TAG#v}-git$(date +%Y%m%d)"
              RANGE="$LAST_TAG..HEAD"
            else
              VERSION="0.0.0+git$(date +%Y%m%d)"
              RANGE=""
            fi
          fi

          # Формируем список изменений
          if [[ -n "$RANGE" ]]; then
            CHANGES=$(git log --pretty=format:"  * %s" $RANGE)
          else
            CHANGES=$(git log --pretty=format:"  * %s")
          fi

          # Генерируем changelog
          cat > debian/changelog <<EOF
          cronless ($VERSION) unstable; urgency=low

          $CHANGES

          -- $AUTHOR  $DATE
          EOF

          cat debian/changelog

      - name: Build deb package
        run: |
          dpkg-buildpackage -us -uc
          cp ../cronless_*.deb .

      - name: Upload deb as artifact
        uses: actions/upload-artifact@v4
        with:
          name: cronless-deb
          path: cronless_*.deb

  release:
    runs-on: ubuntu-latest
    needs: build-deb

    steps:
      - name: Download deb artifact
        uses: actions/download-artifact@v4
        with:
          name: cronless-deb
          path: ./dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./dist/cronless_*_all.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
